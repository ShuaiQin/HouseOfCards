<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HouseOfCards</title>
    <link rel="icon" type="image/png" href="/static/favicon.png"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>

    <script src="/static/js/header.js"></script>
    <style type="text/css">
        .content-wrapper {
            min-height: 100%;

            /* Equal to height of footer */
            /* But also accounting for potential margin-bottom of last child */
            margin-bottom: -40px;
        }
    </style>

</head>
<body>
<div class="ui menu">
    <a class="header item" href="/">
        <img src="/static/pigeon.png" style="padding-right: 5px">House Of Cards
    </a>
    <div class="item">
        <form action="/search" method="get">
            <div class="ui icon input">
                <i class="search icon"></i>
                <input type="text" name="query" placeholder="Search">
            </div>
        </form>
    </div>

    <div class="right menu">
        <a class="item nav-item" href="/explore">Explore</a>
        <a class="item nav-item" href="/study">Study</a>
        <a class="item nav-item">Mobile App</a>
        {% if sign %}
            <div class="ui dropdown item">
                Login as <b style="padding-left: 5px">{{ myself }}</b>
                <i class="dropdown icon"></i>
                <div class="menu">
                    <!--a class="item" href="/pigeon/TestMyAccount">Your Profile</a-->
                    <a class="item" href="/">Your Profile</a>
                    <!--div class="item">Your Progress</div-->
                    <div class="divider"></div>
                    <div class="item">Premium</div>
                    <div class="item">Help</div>
                    <!--div class="item">Setting</div-->
                </div>
            </div>
            <a class="item" href="{{ logout_url }}"><i class="sign out icon"></i>Sign Out</a>
        {% else %}
            <a class="item" href="{{ login_url }}"><i class="sign in icon"></i>Sign In</a>
        {% endif %}
    </div>
</div>
<div class="content-wrapper">
