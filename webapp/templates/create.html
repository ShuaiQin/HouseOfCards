{% include 'header.html' %}
<script>
    $(document).ready(function () {
        $('.selection.dropdown')
            .dropdown()
        ;
    });
</script>
<div class="ui two column centered grid">
    <div class="row"></div>
    <div class="row">
        <div class="eleven wide column">
            <h1 class="header">
                Create your own House!
            </h1>
        </div>
    </div>
    <div class="row"></div>
    <div class="ui eleven wide column">
        <form class="ui form" method="post" action="/create">
            <div class="two fields">
                <div class="field">
                    <label>House Name</label>
                    <input type="text" name="name" placeholder="House Name">
                </div>
                <div class="field">
                    <label>Category</label>
                    <div class="ui selection dropdown">
                        <input type="hidden" name="category">
                        <div class="default text">Select</div>
                        <i class="dropdown icon"></i>
                        <div class="menu">
                            {% for key,val in categories.items() %}
                                <div class="item" data-value="{{ key }}">{{ val }}</div>
                            {% endfor %}
                        </div>
                    </div>
                </div>
            </div>
            <div class="field">
                <label>Cover Url</label>
                <input type="text" name="cover_url" placeholder="example: http://www.google.com">
            </div>
            <button class="ui basic button" type="submit">Create</button>
        </form>
    </div>
</div>

{% include 'footer.html' %}
