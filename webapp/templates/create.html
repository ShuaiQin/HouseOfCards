{% include 'header.html' %}
<script>
    $(document).ready(function () {
        $('.selection.dropdown')
            .dropdown()
        ;
    });
</script>
<div class="ui two column centered grid">
    <div class="row"></div>
    <div class="row">
        <div class="eleven wide column">
            <h1 class="header">
                Create your own House!
            </h1>
        </div>
    </div>
    <div class="row"></div>
    <div class="ui eleven wide column">
        <form class="ui form" method="post" action="/create">
            <div class="two fields">
                <div class="field">
                    <label>House Name</label>
                    <input type="text" name="name" placeholder="House Name (only letters and numbers)"
                           required pattern="[A-z|0-9]+">
                </div>
                <div class="required field">
                    <label>Category</label>
                    <select class="ui selection dropdown" name="category" required>
                        <option class="item" value="">Select a Category</option>
                        {% for key,val in categories.items() %}
                            <option class="item" value="{{ key }}">{{ val }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            <div class="field">
                <label>Cover Url</label>
                <input type="text" name="cover_url" placeholder="example: http://www.google.com">
            </div>
            <button class="ui basic button" type="submit">Create</button>
        </form>
    </div>
</div>

{% include 'footer.html' %}
