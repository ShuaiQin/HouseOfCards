{% include 'header.html' %}
<script>
    $("[href='/explore']").addClass('active')
</script>
<div class="ui two column centered grid">
    <div class="row"></div>
    <div class="row">
        <div class="thirteen wide column">
            <h1 class="header">
                Explore the world of cards!
            </h1>
        </div>
    </div>
    <div class="row"></div>
    <div class="row">
        <div id="profileInfo" class="three wide column">
            <div class="ui secondary menu">
                <h3 class="item header">Category</h3>
            </div>
        </div>
        <div class="ui ten wide column">
            <div class="ui secondary menu">
                <h3 class="item header">All House</h3>
                <div class="right menu">
                    <div class="item">
                        <a class="ui mini basic button" href="/create">New House</a>
                    </div>
                </div>
            </div>
            <div class="ui four cards">
                {% for house in houses %}
                    <div class="ui card">
                        <div class="image">
                            <img src="{{ house['cover_url'] }}">
                        </div>
                        <div class="content">
                            <a class="header" href="/house/{{ house['house_name'] }}">{{ house['house_name'] }}</a>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>

    </div>
    <div class="row"></div>
</div>
{% include 'footer.html' %}
